- defaults:
    link:
      relink: true
      create: true
- clean: ['~', '~/bin']
- link:
    ~/.config/alacritty: alacritty
    ~/.zshrc: .zshrc
    ~/bin:
      glob: true
      path: scripts/*
      relink: true
    ~/.dotfiles: ''
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.hushlogin: .hushlogin
- shell:
  - git submodule sync --recursive
  - git update-submodules
