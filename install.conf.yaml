- defaults:
    link:
      relink: true
      create: true
- clean: ['~', '~/bin']
- link:
    ~/.config/alacritty: alacritty
    ~/.zshrc: .zshrc
    ~/bin:
      glob: true
      path: scripts/*
      relink: true
    ~/.dotfiles: ''
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.hushlogin: .hushlogin
    ~/.cargo/:
       glob: true
       path: cargo/*
       relink: true
    ~/.gitconfig: .gitconfig
    /etc/mpd.conf: mpd.conf
- shell:
  - git submodule sync --recursive

